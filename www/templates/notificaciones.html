<ion-view>
  <ion-header-bar class="bar-dark">
    <a class="button button-clear button-icon icon ion-chevron-left"></a>
    <h1 class="title fab-center">NOTIFICACIONES</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a ng-repeat="item in notify.items" class="item item-thumbnail-left">
          <img ng-src="{{ item.image }}">
          <h2>{{ item.album }}</h2>
          <h4>{{ item.artist }}</h4>
      </a>
    </div>
  </ion-content>
</ion-view>
